<script>
/* CARROSSEL */
(function(){
  const carousel = document.getElementById('carousel');
  const imgs = Array.from(carousel.querySelectorAll('img'));
  const dotsWrap = document.getElementById('dots');
  let idx = imgs.findIndex(i=>i.classList.contains('active'));
  if(idx < 0) idx = 0, imgs[0].classList.add('active');

  const singleImage = imgs.length === 1;

  if(!singleImage){
    imgs.forEach((_,i)=>{
      const d = document.createElement('div');
      d.className = 'dot' + (i===idx ? ' active':'');
      d.dataset.index = i;
      d.onclick = ()=> goTo(+d.dataset.index);
      dotsWrap.appendChild(d);
    });
  }

  let interval = null;
  const start = ()=> { if(!singleImage){ stop(); interval = setInterval(()=> next(), 3500); } };
  const stop = ()=> { if(interval){ clearInterval(interval); interval = null; } };

  function update(){ imgs.forEach((img,i)=> img.classList.toggle('active', i===idx)); 
    if(!singleImage) Array.from(dotsWrap.children).forEach((d,i)=> d.classList.toggle('active', i===idx));
  }
  function next(){ idx = (idx + 1) % imgs.length; update(); }
  function prev(){ idx = (idx - 1 + imgs.length) % imgs.length; update(); }
  function goTo(i){ idx = i % imgs.length; update(); }

  let startX = 0, dx = 0;
  if(!singleImage){
    carousel.addEventListener('touchstart', e=> { stop(); startX = e.touches[0].clientX; }, {passive:true});
    carousel.addEventListener('touchmove', e=> { dx = e.touches[0].clientX - startX; }, {passive:true});
    carousel.addEventListener('touchend', e=>{ if(Math.abs(dx) > 40){ if(dx < 0) next(); else prev(); } dx = 0; start(); });

    carousel.addEventListener('mouseenter', stop);
    carousel.addEventListener('mouseleave', start);
  }

  update();
  start();
})();

/* MODAL */
(function(){
  const abrir = document.getElementById('abrirModal');
  const modalBg = document.getElementById('modalBg');
  const modal = document.getElementById('modal');
  const fechar = document.getElementById('fecharModal');

  function openModal(){
    modalBg.style.display = 'flex';
    modalBg.setAttribute('aria-hidden','false');
    modal.classList.add('open');
    const focusEl = modal.querySelector('a, button');
    if(focusEl) focusEl.focus();
    document.addEventListener('keydown', onKey);
  }
  function closeModal(){
    modal.classList.remove('open');
    modalBg.setAttribute('aria-hidden','true');
    setTimeout(()=> modalBg.style.display = 'none', 220);
    document.removeEventListener('keydown', onKey);
    document.getElementById('abrirModal').focus();
  }
  function onKey(e){ if(e.key === 'Escape') closeModal(); }

  abrir.addEventListener('click', e=> { e.preventDefault(); openModal(); });
  fechar.addEventListener('click', closeModal);
  modalBg.addEventListener('click', e=> { if(e.target === modalBg) closeModal(); });

  modal.addEventListener('keydown', function(e){
    if(e.key === 'Tab'){
      const focusables = Array.from(modal.querySelectorAll('a,button')).filter(el=>!el.hasAttribute('disabled'));
      if(focusables.length === 0) return;
      const first = focusables[0], last = focusables[focusables.length-1];
      if(e.shiftKey && document.activeElement === first){ e.preventDefault(); last.focus(); }
      else if(!e.shiftKey && document.activeElement === last){ e.preventDefault(); first.focus(); }
    }
  });
})();
</script>
